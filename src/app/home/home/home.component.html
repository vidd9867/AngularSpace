<div style="margin-top: 5px;">
    <Button class="btn btn-primary" (click)="showData()" style="font-weight:bold">Show FrameWork</Button>
</div> 
<div class="table-responsive-sm" style="margin-top: 5px;">
    <table class="table table-bordered" *ngIf="hideTable && statusData.length > 0">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>FrameWork Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Founder</th>
                <th>Gender<th>
            </tr>
        </thead>
            <tr *ngIf="statusData.length == 0">
                <td colspan="6">No Data Found</td>
            </tr>
            <tr *ngFor="let status of statusData; index as i">
                <td>{{i+1}}</td>
                <td><a routerLink="['/detail', status.title]">{{status.title}}</a></td>
                <td><img [src]="status.imageUrl" alt="Image" width="100px" height="100px"></td>
                <td>{{status.description}}</td>
                <td>{{status.founder | nameTitle: status.gender}}</td>
                <td>{{status.gender}}</td>
            </tr>
    </table>
</div>
<div>
    <button class="btn btn-dark" style="align-items: center; font-weight: bold;" (click)="backToDetail()">Back To Detail page</button>
</div>
